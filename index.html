<!DOCTYPE html>
<html>
<head>
<title>Roplot Visualiser</title>
<link href="roplot.css" rel="stylesheet">
</head>

<body>
    <div id="roplotter" style="width: 80vw; height: 80vh;"></div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="roplot.js"></script>
    <script>
        $('#roplotter').roplot()
            .carTo(250)
            .boomTo(45)
            
            .on('click', function(e, details) { console.log(details); })
            .on('mousemove', function(e, details) { console.log(details); })
            .on('boomAnimEnd', function(e) { console.log(e); })
            .on('carAnimEnd', function(e) { console.log(e); });
     

    </script>
</body>
</html>
