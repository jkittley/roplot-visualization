    <script src="roplot.js"></script>
    <script src="svgToRAT.js"></script>
    <script>

        var settings = {
            "physical": { 
                "boomRadius": 500,      
                "boomWidth": 20,        
                "boomColor": "gray",    
                "drawStart": 100,      
                "drawEnd": 450,
                "carWidth": 40, 
                "carHeight": 40,
            }
        };

        var plotter = $('#roplotter').roplot(settings)
            .on('click', function(e, details) { console.log(details); })
            //.on('mousemove', function(e, details) { console.log(details); })
            .on('boomAnimEnd', function(e) { console.log(e); })
            .on('carAnimEnd', function(e) { console.log(e); });
        
        var c = plotter.getConfig();
        plotter.runRat("100*CO,PD:1");
        
        console.log(c.physical.drawEnd);

        gen(c.physical.drawEnd, c.physical.boomStep, c.physical.carStep, function(testrat) {
            console.log(testrat);
            plotter.runRat(testrat);
        }) 

    </script>
