<!DOCTYPE html>
<html>
<head>
<title>Roplot Visualiser</title>
<link href="roplot.css" rel="stylesheet">
<style>
    body {
        background-color: #eee;
        margin: 0;
        padding: 0;
    }
    #roplotter {
        width: 90vw;
        height: 90vh;
    }
</style>
</head>

<body>
    
    <div id="roplotter"></div>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="roplot.js"></script>
    <script>
        var settings = {
            "physical": { 
                "boomRadius": 500,      
                "boomWidth": 20,        
                "boomColor": "gray",    
                "drawStart": 100,      
                "drawEnd": 450,
                "carWidth": 40, 
                "carHeight": 40,
            }
        };
        
        // var testrat = "PU:1, ";
        var testrat = "PD:1, 20*CO, PU:1, PD:0, 350*RA, PU:0, 50*CO, PD:1, 350*RC ";
        // var testrat = "PD:1, PU:1, 10*RC, PD:0, PU:0, 50*RC";


        $('#roplotter').roplot(settings)
            .on('click', function(e, details) { console.log(details); })
            //.on('mousemove', function(e, details) { console.log(details); })
            .on('boomAnimEnd', function(e) { console.log(e); })
            .on('carAnimEnd', function(e) { console.log(e); })
            .runRat(testrat);
    </script>
</body>
</html>
